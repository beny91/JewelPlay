<html>
<head>
  <meta charset = "utf-8">
  <!-- device에 따라 뷰포트를 이용해서 크기를 조절한다.!-->
  <meta name = "viewport" content="width=device-width, user-scalable=no">
  <!-- 북마크된 페이자가 홈 화면에서 실행 될때 인터페이스 없이 전체화면으로 실행되게끔한다. !-->
  <meta name = "apple-mobile-web-app-capable" content="yes" />
  <title>Jewel Play</title>
  <!-- 특정device 즉 모바일 기기를 위한 전용 스타일 시트 추가. 미디어 쿼리 이용
  orientation가 portrait는 세로크기가 더 큰것, landscape는 가로크기가 더 큰것!-->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/fontfaces.css"/>
  <link rel = "stylesheet"
        href="styles/mobile.css"
        media = "screen and (max-device-width: 768px)
                        and (orientation: portrait),
                 screen and (max-device-width: 1024px)
                        and (orientation: landscape) "/>

  <link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png"/>
  <link rel="apple-touch-startup-image"
        href="images/ios-startup-748x1024.png"
        media="screen and (min-device-width: 768px) and (orientation:landscape)" />
  <link rel="apple-touch-startup-image"
        href="images/ios-startup-768x1004.png"
        media="screen and (min-device-width: 768px) and (orientation:portrait)" />
  <link rel="apple-touch-startup-image"
        href="images/ios-startup-320x460.png"
        media="screen and (max-device-width:320px)"/>

  <meta name="apple-mobile-web-app-status-bar-style"
        content="black" />


  <!-- link 태그의 rel 특성상 stylesheet를 지정하면 기본적으로 type 특성이
  text/css  !-->

  <script src = "scripts/modernizr.js"></script>
  <script src = "scripts/loader.js"></script>
</head>
<body>
  <div id= "game">
    <div class="screen" id= "splash-screen">
      <h1 class = "logo">jewel <br/>Play</h1>
      <span class ="continue">계속하려면 탭하세요.</span>
    </div>
    <div class="screen" id="install-screen">
      <h1 class = "logo">jewel <br/>Play</h1>
      <span>
        홈 화면에 게임을 설치하려면
        <img src="images/intall-icon.png" alt="설치 아이콘" />을 탭하세요.
      </span>
    </div>


    <div class= "screen" id= "main-menu">
      <h2 class="logo">Jewel <br/>Play</h2>
      <ul class="menu">
        <li><button name="game-screen">시작</button></li>
        <li><button name="hiscore">최고 점수</button></li>
        <li><button name="about">게임 정보</button></li>
        <li><button name="exit-screen">종료</button></li>
      </ul>
    </div>

    <div class= "screen" id= "game-screen"></div>
    <div class= "screen" id= "high-scores"></div>
  </div>
</body>
</html>
